    <title>选择题</title>

  <body>
     <form  action = "/Cloud/servlet/ProblemServlet"  method = "post">
    <input type = "text" name = "question"  value = "1.下列说法正确的是：（）"/></br> 
    <input type = "radio" name = "choose" value = "A"/> A . 哈希表是解决排序的方法
    <input type = "radio" name = "choose" value = "B"/> B． 图的结点关系是任意的,在拓扑排序中,弧头结点可能会出现在弧尾结点之前</br>
    <input type = "radio" name = "choose" value = "C"/>C． 图的广度优先搜索算法中采用了递归
    <input type = "radio" name = "choose" value = "D"/>D． 树是图的一种特殊形式</br>
    <input type="submit" value="提交"   />
     </form>
